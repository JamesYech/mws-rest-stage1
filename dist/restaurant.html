<!DOCTYPE html>
<html>

  	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<title>Restaurant Info</title>
  	</head>

 	<body class="inside">
		<header tabindex="-1">
			<nav>
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
			<ul id="breadcrumb">
				<li><a href="/">Home</a></li>
			</ul>
		</header>

		<main id="maincontent" class="detail-wrapper" tabindex="-1">
			<section id="restaurant-container" class=" detail-details" tabindex="0" aria-label="Restaurant Info">
				<h1 id="restaurant-name" tabindex="0"></h1>
				<img id="restaurant-img" alt="view of restaurant">
				<p id="restaurant-cuisine" tabindex="0" ></p>
				<p id="restaurant-address" tabindex="0"></p>
				<table id="restaurant-hours" tabindex="0"></table>
			</section>

			<section id="reviews-container" class="reviews-wrapper detail-review" tabindex="0" aria-label="Restaurant Reviews">
				<ul id="reviews-list"></ul>
			</section>
	  		<a href="#breadcrumb" class="hidden-element" tabindex="0">Back to top</a>

			<section class="detail-map map--cont restaurant-container " aria-label="Street Map">
				<div id="map" tabindex="999" class="search-map"> </div>
			</section>
		</main>

		<footer id="footer">
		  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>

		<script type="text/javascript" src="js/dbhelper.js"></script>
		<script type="text/javascript" src="js/restaurant_info.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzdB4fcbv6ihTq8uae2rXPLNkHMZbZ0j0&libraries=places&callback=initMap"></script>
	</body>
</html>
