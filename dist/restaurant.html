<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav class="info-row">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" class="info-row">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="maincontent" class="detail-wrapper">

      <!-- <div class="container"> -->

              <div id="restaurant-container" class="detail-details restaurant-container">
                <h1 id="restaurant-name"></h1>
                <img id="restaurant-img">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
              </div>

              <div class="detail-map map--cont restaurant-container ">
                <div id="map" class="search-map"> </div>
              </div>


          <section id="reviews-container" class="detail-review reviews-container">
            <ul id="reviews-list"></ul>
          </section>
      <!-- </div> -->


  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzdB4fcbv6ihTq8uae2rXPLNkHMZbZ0j0&libraries=places&callback=initMap"></script>


</body>

</html>
