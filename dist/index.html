<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<title>Restaurant Reviews</title>
	</head>

	<body>
		<header>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</header>

		<main class="search-wrapper" >
			<section id="filter-options" class="search-filter" aria-label="Filter Options" tabindex="0">
				<div class="search-filter-box">
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
						<option value="all">All Cuisines</option>
					</select>
				</div>
			</section>

			<section id="filter-results" class="search-restaurants-list" aria-label="Restaurant List" tabindex="0">
				<ul id="restaurants-list" class="restaurants-list-wrapper" ></ul>
				<a href="#filter-options" class="hidden-element" tabindex="0">Back to top</a>
			</section>

			<section id="map-container" class="search-map-grid">
				<div id="map" tabindex="999" class="search-map" role="application" aria-label="Google map of restaurants"></div>
			</section>
		</main>

		<footer id="footer">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>

		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		<script src="http://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzdB4fcbv6ihTq8uae2rXPLNkHMZbZ0j0&libraries=places&callback=initMap"></script>
	</body>
</html>
