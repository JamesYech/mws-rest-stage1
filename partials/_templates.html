<script id="sm-rest-list" type="text/x-handlebars-template">

	<div class="rest-list-wrapper my-well">
		<div class="rest-list-rest">
			<p class="rest-cuisine">{{rest.cuisine}}</p>
			<p>{{rest.name}} : {{rest.rating}} stars</p>

			<p> {{rest.address}} </p>
		</div>
		<div class="rest-list-img" >
			<img src="{{rest.image}}" alt="{{rest.alt}}" />
		</div>
	</div>

</script>
